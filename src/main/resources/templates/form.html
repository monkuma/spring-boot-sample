<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>
	<form th:action="@{/form}" th:object="${user}" method="post">
		<label for="name">Name: <input type="text" th:field="*{name}">
		</label><br> <label for="email">E-mail: <input type="email"
			th:field="*{email}">
		</label><br> <label for="age">Age: <input type="number"
			th:field="*{age}">
		</label><br>
		<button>Send</button>
	</form>
</body>
</html>
